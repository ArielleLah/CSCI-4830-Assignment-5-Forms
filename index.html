<body>

<div id="wrapper">
<form action="#" method="post" id="proposal2014">

<div id="formcol1">


<h1>Proposal Form</h1>
<fieldset>
 <legend>Speaker Info</legend>
 <p>Fields marked with '*' are required.</p>
  <ul>
	<li>
        <label for="fstspkr1" class="reqfield">First Name: *</label>
        <input id="fstspkr1" name="fstspkr1" type="text" class="reqfield" title="Required field" placeholder="example Jane"/>
    </li>
 	<li>
        <label for="lstname1" class="reqfield">Last Name: *</label>
        <input id="lstname1" name="lstname1" type="text" class="reqfield" title="Required field" placeholder="example Doe"/>
    </li>
    <li>
        <label for="spkrtitle1">Title: </label>
        <input id="spkrtitle1" name="spkrtitle1" type="text"/>
    </li>
    <li>
        <label for="company1">Company: </label>
        <input id="company1" name="company1" type="text" />
    </li>
    <li>
        <label for="department1">Department: </label>
        <input id="department1" name="department1" type="text"  />
    </li>
    <li>
        <label for="address1" class="reqfield">Address: *</label>
        <input id="address1" class="reqfield" name="address1" type="text" title="Required field" placeholder="example 123 Lucky Av"/>
    </li>
  </ul>
</fieldset>

</div> <!-- end of formcol1 div -->
    <div id="multchoice">
    
    <fieldset>
        <legend>Type of Presentation</legend>
        <p><span><input value="1" id="TypeofPres_lec" name="p-type" 
            type="radio" /> <label for="TypeofPres_lec">Lecture</label> </span>

        <span><input value="2" id="TypeofPres_lab" name="p-type" type="radio"  />
            <label for="TypeofPres_lab">Lab</label></span></p>

    </fieldset>
    </div> <!-- end of multchoice div -->
<!-- <p class="submit-button">     -->
<input type="submit" value="Submit your proposal" class="submit-button" /></p>


</form>
